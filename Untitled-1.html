<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .confirm-button, .cancel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        .cancel-button {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
    <title>Logout Confirmation</title>
</head>
<body>

    <button class="logout-button" onclick="showModal()">Logout</button>

    <div id="myModal" class="modal">
        <p>Apakah Anda yakin untuk logout?</p>
        <button class="confirm-button" onclick="logout()">Ya, Logout</button>
        <button class="cancel-button" onclick="cancelLogout()">Batalkan</button>
    </div>

    <script>
        function showModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        function logout() {
            alert("Anda telah logout.");
            // Tambahkan logika logout di sini (misalnya, pengalihan ke halaman logout)
            closeModal();
        }

        function cancelLogout() {
            alert("Logout dibatalkan.");
            // Tambahkan logika batal logout di sini (misalnya, kembali ke halaman sebelumnya)
            closeModal();
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
